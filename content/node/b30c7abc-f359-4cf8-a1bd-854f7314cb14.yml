      value: '<p>Das <strong data-start="4" data-end="20">Trust-Layout</strong> ist ein Website-Element, das durch vertrauensbildende Inhalte wie Kundenlogos, Bewertungen, Zertifikate oder Medienberichte das Vertrauen der Besucher stärkt und deren Entscheidung zur Interaktion oder Konversion positiv beeinflusst.</p>'
