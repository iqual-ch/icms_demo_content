              value: Layout
          field_icms_text:
            -
              value: '<p>Das Download-Layout bietet den Website-Besuchern eine strukturierte Übersicht über alle verfügbaren Dokumente. Die Dateien werden in einer übersichtlichen Liste dargestellt, ergänzt durch aussagekräftige Titel und kurze Beschreibungen, die den Inhalt und Zweck der einzelnen Dateien erläutern.</p><p>Den Nutzern können sämtliche gängigen Dateiformate wie PDF, DOCX, XLSX, PPTX und weitere zur Verfügung gestellt werden. Damit eignet sich dieser Bereich ideal für den Zugriff auf Broschüren, Präsentationen, Formulare, Geschäftsberichte oder technische Dokumentationen. Die Dateien sind direkt herunterladbar, sodass ein effizienter Informationszugriff ohne zusätzliche Barrieren gewährleistet ist.</p>'
              format: icms_basic
          field_icms_title:
