          field_icms_pretitle:
            -
              value: Layout
          field_icms_text:
            -
              value: '<p>Das Hero Image Layout ist die digitale Bühne, auf welcher der erste Eindruck entsteht. Dieses Layout erfüllt eine zentrale Aufgabe: Emotionen wecken, die Nutzenden gezielt führen und sie zu einer klaren Handlung motivieren.</p><p>Das Hero-Bild ist der erste Kontaktpunkt. Es sollte nicht nur ästhetisch ansprechend sein, sondern gezielt Emotionen auslösen, die zur Zielgruppe und Botschaft passen. Ob Menschen, die das Produkt nutzen, oder eine inspirierende Szene — das Bild erzählt eine Geschichte, die im Gedächtnis bleibt.</p><p>Die weiteren Elementen nebst dem Bild sind der Titel, der Pre-Title und/oder der Sub-Title sind optional.<br>Es können mehrere Buttons eingefügt werden. Hierbei sind klare Call-to Actions zu definieren.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: 'Hero Image'
          field_icms_title_style:
            -
              value: heading-2
          field_icms_title_weight:
            -
              value: h2
