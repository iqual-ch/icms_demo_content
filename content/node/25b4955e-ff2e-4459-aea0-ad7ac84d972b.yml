          field_icms_pretitle:
            -
              value: 'Layout '
          field_icms_text:
            -
              value: '<p>Das „Gallery Layout“ hebt visuelle Inhalte in den Vordergrund und vermittelt Qualität, Emotionen und Professionalität. Es dient als Inspirationsquelle, baut Vertrauen auf und fördert die Interaktion der Besuchenden mit der Website. Ob für ein Portfolio, Produkte oder Impressionen — die Galerie schafft einen bleibenden visuellen Eindruck.</p><p>Ein Website-Layout für eine Bildgalerie kombiniert Titel und Einleitungstext, um den Inhalt einzuleiten. Eine flexible Anzahl an Bildern wird in einem Raster dargestellt. Beim Anklicken vergrössert eine Lightbox die Bilder für detaillierte Ansichten. Navigation erfolgt über Pfeile oder Swipe-Gesten auf mobilen Geräten, was eine intuitive und ansprechende Benutzererfahrung bietet.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: Galerie
