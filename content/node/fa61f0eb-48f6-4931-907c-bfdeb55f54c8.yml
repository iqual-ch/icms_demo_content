              value: '<p>Das Layout für USPs (Unique Selling Propositions) dient dazu, die einzigartigen Vorteile eines Angebots auf den Punkt zu bringen. Die Präsentation der USPs muss visuell ansprechend, strukturiert und emotional gestaltet sein, um die Nutzenden direkt zu überzeugen und sie gezielt zur Interaktion zu führen.</p><p>Icons können je nach USP geändert werden.</p>'
