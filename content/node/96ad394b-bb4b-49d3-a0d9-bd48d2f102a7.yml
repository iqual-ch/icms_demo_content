          field_icms_text:
            -
              value: '<p>Das „Call-to-Action“ Layout ist ein Schlüsselelement, um Besuchende zu einer bestimmten Handlung zu motivieren. Es soll die Aufmerksamkeit der Nutzenden erregen und ihn zu einer klar definierten Handlung motivieren, sei es der Kauf eines Produkts, das Ausfüllen eines Formulars oder das Abonnieren eines Newsletters. Design, strategische Platzierung sowie eine empathische Ansprache erhöhen die Konversionsrate und leiten den Besucher effektiv zum nächsten Schritt.</p>'
