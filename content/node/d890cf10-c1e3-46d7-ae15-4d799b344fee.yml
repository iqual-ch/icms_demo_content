              value: Layout
          field_icms_text:
            -
              value: '<p>Das Teaser-Element dient als aufmerksamkeitsstarker Einstiegspunkt, der die Nutzenden neugierig macht, emotionale Anknüpfungspunkte schafft und ihn zu einer Aktion motiviert. Durch klare Struktur, ansprechendes Design und gezielte Ansprache wird der Teaser zu einem mächtigen Werkzeug zur Nutzeraktivierung.<br><br>Der Teaser muss in wenigen Sekunden die Kernbotschaft vermitteln. Eine emotionale Headline, kombiniert mit einem klaren Nutzenversprechen, zieht die Aufmerksamkeit der Nutzer auf sich.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: Teasers
