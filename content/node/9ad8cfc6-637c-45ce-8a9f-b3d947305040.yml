          field_icms_media_elements:
            -
              entity: 6462ab73-beb9-449b-b85b-29b185216c3e
          field_icms_pretitle:
            -
              value: Layout
          field_icms_text:
            -
              value: '<p>Das „FAQ Layout“ bietet eine effektive Möglichkeit, die Fragen und Unsicherheiten der Besuchenden zu klären, bevor sie aufkommen. Es schafft Vertrauen durch Transparenz, spart Support-Ressourcen und führt die Nutzenden gezielt zu einer Entscheidung. Die Komponente ist ein essenzieller Bestandteil jeder Conversion-optimierten Website.</p><p>Ein FAQ-Layout mit Akkordeon-Struktur bietet klare und kompakte Darstellung häufig gestellter Fragen. Titel, Einleitungstext sowie Bild heben das Thema visuell hervor und bieten Kontext. Durch Buttons in den Antworten können Verlinkungen zu weiterführenden Inhalten eingebettet werden. Dieses Layout kombiniert Übersichtlichkeit mit Funktionalität, verbessert die Benutzererfahrung und erleichtert den Zugriff auf relevante Informationen.</p><p>Die FAQs sollen mit <a href="http://Schema.org">http://Schema.org</a> ausgezeichnet werden.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: 'FAQ - Fequently Asked Questions'
          field_icms_title_style:
            -
              value: heading-2
          field_icms_title_weight:
            -
              value: h2
