          field_icms_text:
            -
              value: '<p>Die empathische Einführung ist ein zentrales Element zur Vertrauensbildung. Sie dient dazu, Nutzende emotional zu erreichen, ihr Vertrauen zu gewinnen und sie von Beginn an in die richtige Richtung zu lenken. Der erste Eindruck zählt — und eine empathisch gestaltete Einführung entscheidet, ob die Besuchenden bleiben oder abspringen.&nbsp;<br><br>Emotion sind der Schlüssel zu einer erfolgreichen Nutzerführung. Bilder, Sprache und Tonalität sollten gezielt eingesetzt werden, um positive Gefühle wie Vertrauen, Neugier oder Begeisterung auszulösen.<br><br>Die empathische Einführung wird meistens in Geschäftsmodellen verwendet, in denen der persönliche Kontakt wichtig ist. Bspw. Arztpraxis, Massage-Praxis, kleines Beratungsunternehmen, Coiffeur etc.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: 'Empathische Einführung'
          field_icms_title_style:
            -
              value: heading-2
          field_icms_title_weight:
            -
              value: h2
