              value: '<p>Ein flexibles Website-Layout kombiniert Text mit Bildern oder Videos, um Inhalte ansprechend darzustellen. Der Text ergänzt visuelle Elemente, unterstützt Botschaften und verbessert die Verständlichkeit. Dank responsivem Design passt sich das Layout automatisch an mobile Endgeräte an, gewährleistet optimale Lesbarkeit sowie Benutzerfreundlichkeit auf verschiedenen Bildschirmgrössen und bietet ein modernes, visuell ansprechendes Erlebnis für alle Nutzenden.</p>'
