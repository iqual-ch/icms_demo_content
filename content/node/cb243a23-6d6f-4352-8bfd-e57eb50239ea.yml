  field_icms_teaser_text:
    -
      value: '<p>Das <strong data-start="4" data-end="22">Angebot-Layout</strong> stellt ein spezifisches Produkt, eine Dienstleistung oder ein Paket strukturiert dar – meist mit Titel, Beschreibung, Preisangabe und Handlungsaufforderung –, um das Interesse der Nutzer zu wecken und den Kauf oder die Kontaktaufnahme zu fördern.</p>'
