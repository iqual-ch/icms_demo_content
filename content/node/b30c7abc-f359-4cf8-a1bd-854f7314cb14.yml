          field_icms_text:
            -
              value: '<p>Vertrauen ist ein sehr starkes psychologisches Motiv - Misstrauen hingegen ist der grösste Konversionskiller.<br><br>Je nach Persönlichkeitstyp bauen Nutzende unterschiedlich schnell Vertrauen zu einem Anbieter oder einer Anbieterin auf. Über Trust-Element können die Vertrauensbildenden Faktoren explizit präsentiert werden. Häufig genutzte Beispiele sind Siegel, bekannte Marken, redaktionelle Zertifikate, bekannte Gesichter, USPs.</p><p>Zusätzlich zu diesen Elementen ist eine professionelle Gestaltung und eine verständliche Struktur der Seiten vertrauensfördernd.</p>'
              format: icms_basic
          field_icms_title:
            -
              value: Trust
