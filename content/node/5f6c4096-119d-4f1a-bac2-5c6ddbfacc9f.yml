                  field_icms_text:
                    -
                      value: '<p>Ein <strong>Dialogelement (oder Filterelement) in Form eines Tabbed-Contents</strong> ermöglicht es Nutzenden, Inhalte gezielt nach ihren Bedürfnissen zu filtern. Es ist besonders nützlich, um verschiedene <strong>Zielgruppen</strong> anzusprechen, indem relevante Inhalte in separaten Tabs organisiert werden.</p><p>Über den Tabs kann ein <strong>kurzer Einführung-Text </strong>stehen, welcher den Nutzern erklärt, welche Auswahlmöglichkeiten bestehen und wie sie das beste Ergebnis für ihre Anforderungen finden.</p><p><strong>Typische Tabs für unterschiedliche Zielgruppen:</strong></p><ol><li><strong>Privatkunden</strong> – Individuelle Lösungen &amp; Produkte</li><li><strong>Geschäftskunden</strong> – Unternehmensangebote &amp; Services</li><li><strong>Partner</strong> – Kooperationsmöglichkeiten</li><li><strong>Support</strong> – Hilfe &amp; Anleitungen</li><li>etc.</li></ol><p>Diese Struktur verbessert die Usability, da Nutzende direkt zu den für sie relevanten Inhalten navigieren können.</p>'
                      format: icms_basic
                  field_icms_title:
