          field_icms_pretitle:
            -
              value: Layout
          field_icms_text:
            -
              value: '<p>Das iFrame-Layout ermöglicht das einfache Einbetten von externen Inhalten (z. B. Karten, Formulare oder Mediatheken) über sogenannte Inline-Frames (iFrames). Ein iFrame ist ein HTML-Element, mit dem externe Webseiten oder Dienste innerhalb der aktuellen Seite dargestellt werden können, ohne dass der Benutzer die Seite verlassen muss. Das Layout kann per Drag&amp;Drop in den Seitenaufbau integriert und individuell mit einer URL sowie optionalen Attributen (z. B. Höhe, Breite, Rahmen) konfiguriert werden. Die Verwendung von iFrames ist ideal für Inhalte, die aus technischen oder sicherheitsbezogenen Gründen nicht direkt im CMS gepflegt werden sollen.</p>'
              format: icms_basic
