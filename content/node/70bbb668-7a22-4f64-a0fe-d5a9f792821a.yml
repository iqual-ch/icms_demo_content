              value: '<p>Auf der Startseite werden sämtliche Teaserelemente aus den strukturierten Daten aggregiert dargestellt, wobei die neuesten Beiträge aus unterschiedlichen Inhaltsbereichen – wie Content Hub, News, Pressemitteilungen, Produkte, Team und weiteren – anhand ihrer Taxonomien gefiltert und chronologisch nach Aktualität ausgegeben werden. Vor, nach oder zwischen diesen Elementen können zudem beliebige Layouts eingefügt werden, um zusätzliche Inhalte, visuelle Trennelemente oder Call-to-Actions flexibel zu integrieren.</p>'
