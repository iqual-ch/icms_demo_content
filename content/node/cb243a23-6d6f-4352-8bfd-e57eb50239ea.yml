              value: 'Layout '
          field_icms_text:
            -
              value: '<p>Ziel dieser Komponente ist es, den Mehrwert der Angebote klar zu kommunizieren, die Aufmerksamkeit der Besuchenden zu erregen und sie zur Interaktion oder zum Kauf zu motivieren.<br><br>Der Hintergrund kann ein Foto oder nur ein Hintergrund sein. Der Titel der Dienstleitung/des Produkts bleibt erhalten, die Beschreibung und die Icons sind optional.</p><p>Die Kacheln werden auf die jeweilige Produktseite verlinkt.</p>'
